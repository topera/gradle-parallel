// tested with gradle 5.2.1
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test{
    minHeapSize = "1g"
    maxHeapSize = "4g" // adjust according to you memory machine
    testLogging {
        showStandardStreams = true
    }
    dependsOn cleanTest
}

defaultTasks 'test'